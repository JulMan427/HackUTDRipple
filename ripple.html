<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Starting Screen -->
    <div id="start-screen">
      <h1>Welcome to Cash App</h1>
      <button onclick="showLogin()">Login</button>
      <button onclick="showCreateAccount()">Create Account</button>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden">
      <h2>Login</h2>
      <input type="text" id="login-identifier" placeholder="Username, Email, or Phone">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- Create Account - Step 1 -->
    <div id="create-account-step1" class="hidden">
      <h2>Create Account</h2>
      <input type="text" id="new-username" placeholder="Username">
      <input type="password" id="new-password" placeholder="Password">
      <button onclick="showCreateAccountStep2()">Next</button>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- Create Account - Step 2 -->
    <div id="create-account-step2" class="hidden">
      <h2>Additional Information</h2>
      <input type="email" id="new-email" placeholder="Email">
      <input type="text" id="new-phone" placeholder="Phone Number">
      <button onclick="createAccount()">Create Account</button>
      <button onclick="showCreateAccount()">Back</button>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="hidden">
      <h1>Home</h1>
      <button onclick="viewBalance()">View Balance</button>
      <button onclick="transferMoney()">Transfer Money</button>
      <button onclick="addFriend()">Add Friend</button>
      <button onclick="viewFriends()">View Friends</button>
      <button onclick="linkBankAccount()">Link Bank Account</button>
      <button onclick="transferFromBank()">Transfer from Bank</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Show Login Screen
    function showLogin() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("login-screen").classList.remove("hidden");
    }

    // Show Create Account Step 1
    function showCreateAccount() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("create-account-step1").classList.remove("hidden");
    }

    // Show Create Account Step 2
    function showCreateAccountStep2() {
      document.getElementById("create-account-step1").classList.add("hidden");
      document.getElementById("create-account-step2").classList.remove("hidden");
    }

    // Go Back to Start Screen
    function goBack() {
      const screens = document.querySelectorAll(".container > div");
      screens.forEach((screen) => screen.classList.add("hidden"));
      document.getElementById("start-screen").classList.remove("hidden");
    }

    // Simulate Login Process
    function login() {
      const username = document.getElementById("login-identifier").value;
      const password = document.getElementById("login-password").value;

      // For demo purposes, hardcoded login check
      if (username === "testuser" && password === "password123") {
        alert("Login Successful!");
        showHomeScreen();
      } else {
        alert("Invalid credentials, please try again.");
      }
    }

    // Show Home Screen after successful login
    function showHomeScreen() {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("home-screen").classList.remove("hidden");
    }

    // Create Account Process
    function createAccount() {
      const username = document.getElementById("new-username").value;
      const password = document.getElementById("new-password").value;
      const email = document.getElementById("new-email").value;
      const phone = document.getElementById("new-phone").value;

      // For demo purposes, just show the created account details
      alert(`Account Created: \nUsername: ${username} \nEmail: ${email} \nPhone: ${phone}`);
      showHomeScreen();
    }

    // Home Screen Actions (simulated)
    function viewBalance() {
      alert("Viewing balance...");
    }

    function transferMoney() {
      alert("Transferring money...");
    }

    function addFriend() {
      alert("Adding friend...");
    }

    function viewFriends() {
      alert("Viewing friends...");
    }

    function linkBankAccount() {
      alert("Linking bank account...");
    }

    function transferFromBank() {
      alert("Transferring from bank...");
    }

    function logout() {
      alert("Logging out...");
      goBack();
    }
  </script>
</body>
</html>
