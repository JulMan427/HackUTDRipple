<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Starting Screen -->
    <div id="start-screen">
      <h1>Welcome to Cash App</h1>
      <button onclick="showLogin()">Login</button>
      <button onclick="showCreateAccount()">Create Account</button>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden">
      <h2>Login</h2>
      <input type="text" id="login-identifier" placeholder="Username, Email, or Phone">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- Create Account - Step 1 -->
    <div id="create-account-step1" class="hidden">
      <h2>Create Account</h2>
      <input type="text" id="new-username" placeholder="Username">
      <input type="password" id="new-password" placeholder="Password">
      <button onclick="showCreateAccountStep2()">Next</button>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- Create Account - Step 2 -->
    <div id="create-account-step2" class="hidden">
      <h2>Additional Information</h2>
      <input type="email" id="new-email" placeholder="Email">
      <input type="text" id="new-phone" placeholder="Phone Number">
      <button onclick="createAccount()">Create Account</button>
      <button onclick="showCreateAccount()">Back</button>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="hidden">
      <h1>Home</h1>
      <button onclick="viewBalance()">View Balance</button>
      <button onclick="transferMoney()">Transfer Money</button>
      <button onclick="addFriend()">Add Friend</button>
      <button onclick="viewFriends()">View Friends</button>
      <button onclick="linkBankAccount()">Link Bank Account</button>
      <button onclick="transferFromBank()">Transfer from Bank</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
</body>
</html>
