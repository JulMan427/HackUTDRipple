<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="password"], input[type="number"], button {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin: 10px auto;
      padding: 10px;
      font-size: 14px;
      color: #333;
      text-align: left;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATM System</h1>

    <!-- Account Creation Section -->
    <div id="create-account-section">
      <h3>Create an Account</h3>
      <input type="text" id="newAccountNumber" placeholder="New Account Number" required />
      <input type="password" id="newPin" placeholder="New PIN (4 digits)" required />
      <input type="number" id="initialBalance" placeholder="Initial Balance (optional)" />
      <button onclick="createAccount()">Create Account</button>
      <button onclick="switchToLogin()">Already Have an Account? Login</button>
    </div>

    <!-- Login Section -->
    <div id="login-section" style="display: none;">
      <h3>Login</h3>
      <input type="text" id="accountNumber" placeholder="Account Number" required />
      <input type="password" id="pin" placeholder="PIN" required />
      <button onclick="login()">Login</button>
    </div>

    <!-- Operations Section -->
    <div id="operations-section" style="display: none;">
      <h3>Welcome!</h3>
      <button onclick="checkBalance()">Check Balance</button>
      <button onclick="showDeposit()">Deposit Money</button>
      <button onclick="showWithdraw()">Withdraw Money</button>
      <button onclick="showTransfer()">Transfer Money</button>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Deposit Section -->
    <div id="deposit-section" style="display: none;">
      <h3>Deposit</h3>
      <input type="number" id="depositAmount" placeholder="Amount" />
      <button onclick="deposit()">Submit Deposit</button>
      <button onclick="backToMenu()">Back</button>
    </div>

    <!-- Withdraw Section -->
    <div id="withdraw-section" style="display: none;">
      <h3>Withdraw</h3>
      <input type="number" id="withdrawAmount" placeholder="Amount" />
      <button onclick="withdraw()">Submit Withdrawal</button>
      <button onclick="backToMenu()">Back</button>
    </div>

    <!-- Transfer Section -->
    <div id="transfer-section" style="display: none;">
      <h3>Transfer</h3>
      <input type="text" id="transferAccount" placeholder="Recipient Account" />
      <input type="number" id="transferAmount" placeholder="Amount" />
      <button onclick="transfer()">Submit Transfer</button>
      <button onclick="backToMenu()">Back</button>
    </div>

    <!-- Output Section -->
    <div class="output" id="output"></div>
  </div>

  <script>
    // Mock Database for accounts
    const accounts = {};

    let loggedInAccount = null;

    // Create a New Account
    function createAccount() {
      const accountNumber = document.getElementById("newAccountNumber").value;
      const pin = document.getElementById("newPin").value;
      const initialBalance = parseFloat(document.getElementById("initialBalance").value) || 0;

      // Validation for account number and PIN
      if (accountNumber.length < 8 || accountNumber.length > 17 || isNaN(accountNumber)) {
        showOutput("Account number must be 8-17 digits long and numeric.");
        return;
      }

      if (pin.length !== 4 || isNaN(pin)) {
        showOutput("PIN must be exactly 4 digits.");
        return;
      }

      if (accounts[accountNumber]) {
        showOutput("Account number already exists.");
        return;
      }

      // Create new account
      accounts[accountNumber] = { pin, balance: initialBalance };
      showOutput(`Account created successfully! Initial Balance: $${initialBalance.toFixed(2)}`);
    }

    // Switch to Login Section
    function switchToLogin() {
      toggleSections("login-section");
    }

    // Login Function
    function login() {
      const accountNumber = document.getElementById("accountNumber").value;
      const pin = document.getElementById("pin").value;

      if (accounts[accountNumber] && accounts[accountNumber].pin === pin) {
        loggedInAccount = accountNumber;
        toggleSections("operations-section");
        showOutput("Login successful!");
      } else {
        showOutput("Invalid account number or PIN.");
      }
    }

    // Logout Function
    function logout() {
      loggedInAccount = null;
      toggleSections("login-section");
      showOutput("Logged out successfully.");
    }

    // Check Balance
    function checkBalance() {
      if (loggedInAccount) {
        const balance = accounts[loggedInAccount].balance;
        showOutput(`Current Balance: $${balance.toFixed(2)}`);
      }
    }

    // Deposit Functionality
    function showDeposit() {
      toggleSections("deposit-section");
    }

    function deposit() {
      const amount = parseFloat(document.getElementById("depositAmount").value);
      if (amount > 0) {
        accounts[loggedInAccount].balance += amount;
        showOutput(`Deposited $${amount.toFixed(2)} successfully!`);
        backToMenu();
      } else {
        showOutput("Invalid deposit amount.");
      }
    }

    // Withdraw Functionality
    function showWithdraw() {
      toggleSections("withdraw-section");
    }

    function withdraw() {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      if (amount > 0 && amount <= accounts[loggedInAccount].balance) {
        accounts[loggedInAccount].balance -= amount;
        showOutput(`Withdrew $${amount.toFixed(2)} successfully!`);
        backToMenu();
      } else {
        showOutput("Invalid or insufficient funds.");
      }
    }

    // Transfer Functionality
    function showTransfer() {
      toggleSections("transfer-section");
    }

    function transfer() {
      const toAccount = document.getElementById("transferAccount").value;
      const amount = parseFloat(document.getElementById("transferAmount").value);

      if (toAccount in accounts && amount > 0 && amount <= accounts[loggedInAccount].balance) {
        accounts[loggedInAccount].balance -= amount;
        accounts[toAccount].balance += amount;
        showOutput(`Transferred $${amount.toFixed(2)} to account ${toAccount} successfully!`);
        backToMenu();
      } else {
        showOutput("Invalid transfer details or insufficient funds.");
      }
    }

    // Utility Functions
    function backToMenu() {
      toggleSections("operations-section");
    }

    function toggleSections(sectionId) {
      document.querySelectorAll("div[id$='-section']").forEach((section) => {
        section.style.display = "none";
      });
      document.getElementById(sectionId).style.display = "block";
    }

    function showOutput(message) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerText = message;
    }
  </script>
</body>
</html>
